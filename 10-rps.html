<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="10-rps.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="button" onclick="
      playGame('rock');
    "><img src="imagenes/rock-emoji.png" class="icon"></button>

    <button class="button" onclick="
      playGame('paper');
    "><img src="imagenes/paper-emoji.png" class="icon"></button>

    <button class="button" onclick="
      playGame('scissors');
    "><img src="imagenes/scissors-emoji.png" class="icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button  class="reset" onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score')
    updateScoreElement()
    ">Reset score</button>

    <script src="js/10-rps.js">
      
    </script>
  </body>
</html>
